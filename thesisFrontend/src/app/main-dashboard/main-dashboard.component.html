    <div class="flex flex-wrap -mx-3 duration-2000 ">
    <div class="flex flex-wrap ">
      <div class="w-full px-1 py-1 mx-auto">
        <div class="flex flex-wrap ">
          <div class="w-full max-w-full md:w-1/2 px-1">
            <div
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-md mb-1 bg-clip-border">
              <div class="flex-auto p-4">
                <h5 class="text-center font-semibold text-2xl">Total Request</h5>
                <h5 class="text-center font-semibold text-xs">PR Number</h5>
              </div>
            </div>
            <div
              class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-md bg-clip-border">
              <div class="flex-auto p-6">
                <div style="height: 550px;">
                    <canvas id="dum" width="400" height="300"></canvas>
                </div>
                <div class="px-6 pb-2 text-center">
                  <span style="background-color: #8ecae6;" class="text-white inline-block bg-red rounded  px-3 py-1 text-md font-semibold mr-2 mb-2">Total Request: {{totalReq}}</span>
                  <span style="background-color: #219ebc" class="text-white inline-block bg-red rounded  px-3 py-1 text-md font-semibold mr-2 mb-2">PR Number: {{totalReqNoNum}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/2">
            <div
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-md mb-1 bg-clip-border">
              <div class="flex-auto p-4">
                <h5 class="text-center font-semibold text-2xl">Total Request</h5>
                <h5 class="text-center font-semibold text-xs">vendor</h5>
              </div>
            </div>
            <div
              class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-md bg-clip-border">
              <div class="flex-auto p-6">
                <div class="flex justify-center" style="height: 550px;">
                    <canvas id="vendor" width="400" height="300"></canvas>
                </div>
                <div class="px-6 pb-2 text-center">
                  <span style="background-color: #4ECDC4;" class="text-white inline-block bg-red rounded  px-3 py-1 text-md font-semibold mr-2 mb-2">Total Request: {{totalReq}}</span>
                  <span style="background-color: #83c5be;" class="text-white inline-block bg-red rounded  px-3 py-1 text-md font-semibold mr-2 mb-2">Vendor 1: {{totalv1}}</span>
                  <span style="background-color: #87bba2" class="text-white inline-block bg-red rounded  px-3 py-1 text-md font-semibold mr-2 mb-2">Vendor 2: {{totalv2}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
