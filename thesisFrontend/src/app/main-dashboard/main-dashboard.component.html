<div class="lg:pl-60 pt-10 max-sm:pl-6 md:pl-6 pr-2">
  <div class="flex flex-wrap duration-2000 ">
    <div class="w-full px-1 py-1 mx-auto">
      <div class="w-full px-1">
        <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-md mb-1 bg-clip-border">
          <div class="flex-auto p-4">
            <h5 class="text-center font-semibold text-2xl">Total Request</h5>
            <h5 class="text-center font-semibold text-xs">PR Number</h5>
          </div>
        </div>
        <div class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-md bg-clip-border">
          <div class="flex-auto p-6">
            <div style="height: 550px;">
              <apx-chart [series]="bulanan.series" [chart]="bulanan.chart" [dataLabels]="bulanan.dataLabels"
                [plotOptions]="bulanan.plotOptions" [yaxis]="bulanan.yaxis" [legend]="bulanan.legend"
                [fill]="bulanan.fill" [stroke]="bulanan.stroke" [tooltip]="bulanan.tooltip" [xaxis]="bulanan.xaxis"
                [colors]="bulanan.colors"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
